version: '3.8'

services:
  # --- BANCO DE DADOS ---
  db:
    image: mysql:8.0
    container_name: rede-social-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rede_social
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - rede-app

  # --- BACK-END (API) ---
  backend:
    # Comentamos a linha 'build' para ele n√£o tentar montar do zero
    # build: ./rede-social-api
    
    # ADICIONE ESTA LINHA (Aponta para o seu Docker Hub)
    image: andre1412/rede-social-backend:v1
    
    container_name: rede-social-backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=password
      - DB_NAME=rede_social
      - DB_PORT=3306
    depends_on:
      - db
    networks:
      - rede-app
    restart: on-failure

  # --- FRONT-END (SITE) ---
  frontend:
    # Comentamos a linha 'build'
    # build: ./frontend-rede-social
    
    # ADICIONE ESTA LINHA (Aponta para o seu Docker Hub)
    image: andre1412/rede-social-frontend:v1
    
    container_name: rede-social-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - rede-app

networks:
  rede-app:
    driver: bridge